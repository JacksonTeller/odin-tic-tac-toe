<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main-container">
        <div class="players">
            <div class="player1">
                <label class="player1-name" for="player1-name"><img src="" alt=""></label>
                <input type="text" id="player1-name" placeholder="Your name...">
                <div class="display-name1"></div>
            </div>
            <div class="player2">
                <label for="player2-name"><img src="" alt=""></label>
                <input type="text" id="player2-name" placeholder="Your name...">
                <div class="display-name2"></div>
            </div>
        </div>
        <button class="start-btn">Start</button>
        <button class="start-disabled-btn">Start</button>
        <div class="gameboard">
            <div class="grid-1"></div>
            <div class="grid-2"></div>
            <div class="grid-3"></div>
            <div class="grid-4"></div>
            <div class="grid-5"></div>
            <div class="grid-6"></div>
            <div class="grid-7"></div>
            <div class="grid-8"></div>
            <div class="grid-9"></div>
        </div>
        <button class="restart-btn">Restart</button>
    </div>
    <!-- pop-up results -->
    <div class="bg-modal">
        <div class="modal-content">
            <div class="close">+</div>
            <div class="result">WINNER</div>
            <button class="result-btn">Ok</button>
        </div>
    </div>
</body>
</html>
